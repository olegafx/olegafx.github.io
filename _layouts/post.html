{% include header.html %}

{% if page.previous %} 
    <a rel="prev" href="{{ page.previous.url }}" id="prev">&larr;</a>
{% endif %}
{% if page.next %} 
    <a rel="next" href="{{ page.next.url }}" id="next">&rarr;</a>
{% endif %}

<section id="single-wrap">
	<article class="single-content">
		<div class="feat">
			<time class="page-date" datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | localize: "%-d %B %Y" }}</time>
		</div>
		<h1 class="page-title">{{ page.title }}</h1>

		{{ content }}

		{% include disqus.html %}
	</article>
</section>

{% include footer.html %}
